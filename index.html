<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0e53af926d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--header section-->

    <header>
      <div id="header">
        <div class="header-logo">
          <a href="indext.html"><img src="images/logo.png" alt="" /></a>
        </div>
        <div class="header-list">
          <nav class="header-list-nav">
            <ul>
              <li><a class="active" href="index.html">Home</a></li>
              <li><a href="shop.html">Shop</a></li>
              <li><a href="blog.html">Blog</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
          <div class="header-list-icon">
              <a href=""><i class="fa fa-bag-shopping"></i></a>
          </div>
        </div>
      </div>
    </header>

    <!--main section-->

    <main>

      <section id="hero">
        <h4>Trade-in-offer</h4>
        <h2>Super value deals</h2>
        <h1>On all products</h1>
        <p>save more coupons & up to 70% off!</p>
        <button>Shop now</button>
      </section>

      <section id="features" class="section-p1">
        <div class="f-box">
          <img src="images/features/f1.png" alt="free shipping">
          <h6>Free shipping</h6>
        </div>
        <div class="f-box">
          <img src="images/features/f2.png" alt="online order">
          <h6>online order</h6>
        </div>
        <div class="f-box">
          <img src="images/features/f3.png" alt="save money">
          <h6>save money</h6>
        </div>
        <div class="f-box">
          <img src="images/features/f4.png" alt="promotions">
          <h6>promotions</h6>
        </div>
        <div class="f-box">
          <img src="images/features/f5.png" alt="happy sell">
          <h6>happy sell</h6>
        </div>
        <div class="f-box">
          <img src="images/features/f6.png" alt="24/7 support">
          <h6>24/7 support</h6>
        </div>
      </section>

    </main>

    <!--footer section-->

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
